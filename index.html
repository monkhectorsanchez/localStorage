<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Local Storage</title>
</head>
<body>
  <nav>
    <h3>Local Storage</h3>
    <p>LocalStorage allows you to save data in the browser so that even when the page is refeshed the data will not be erased since it is stored in a Storage object.</p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage" target="_blank">Documentation</a>
  </nav>

  <div class="container">
    <div class="title">
      <button id="docs" class="docs">Docs</button>
      <h1>Local Storage</h1>
      <button class="on-btn" id="on">ON / OFF</button>
    </div>

    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <p class="text">Click on box to move to local storage.</p>
  </div>

  <script src="script.js"></script>
</body>
</html
